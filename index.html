<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="boo">
      <header>
        <img src="/image/netflix.png" alt="" />
      </header>
      <div>
      <form action="">
        <div class="container">
          <h2>Sign In</h2>
          <label for="imail"></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          /><br /><br />

          <label for="psw"></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Sign In</button>
          <p class="or">OR</p>
          <button class="sign-in" type="submit">Use a Sign-In Code</button>
          <div class="forget">
            <label for="">
              <a href="#">Forget Password?</a>
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" />
            <label class="container">Remember Me</label>
          </div>
          <div class="new">
            <p>New to Netflix?</p>
            <a href="#">Sign up now.</a>
          </div>
          <div class="protect">
            <p>
              This page is protected by Google reCAPTCHA to <br />
              ensure you are not a bot. <a href="#">Learn more.</a>
            </p>
          </div>
        </div>
      </form>
    </div>
    </div>
    <div>
      <footer>
        <div class="question">
          <a href="#">Questions? Contact us.</a>
        </div>
        <div class="faq">
          <a href="#">FAQ</a>
          <a href="#">Help Center</a>
          <a href="#">Terms of Use</a>
          <a href="#">Privacy</a>
        </div>
        <div class="cookie">
          <a href="#">Cookie Preferences</a>
          <a href="#">Corporate Information</a>
        </div>
        <div class="engg">
          <button type="submit">English</button>
        </div>
      </footer>
    </div>
  </body>
</html>
